    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Encanto</h3>
                <p class="sinopse">Uma garota chamada Mirabel Madrigal cresce como o único membro não mágico de sua família, que vivem escondidos em uma vibrante casa encantada nas montanhas da Colômbia.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>

                        <i class="fa-solid fa-circle-info"></i>
